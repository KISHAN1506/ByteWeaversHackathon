<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly and Weekly Expense Tracker</title>
    <link rel="stylesheet" href="monthly.css">
</head>
<body>
    <div class="container">
        <h2>Monthly Expense Tracker</h2>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category">
                <option value="">--Select Category--</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>
        </div>
        
        <button id="add-expense" class="btn">Add Expense</button>
        <div class="monthly-expense-section">
            <h3>Select Month</h3>
            <div id="monthly-list">
            </div>
        </div>

        <div class="weekly-details">
            <h3 id="selected-month">Weekly Expenses for </h3>
            <ul id="weekly-expense-details"></ul>
        </div>
    </div>
    
    <script src="monthly.js"></script>
</body>
</html>
